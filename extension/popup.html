<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Video Capture</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #eee;
    }

    h1 {
      font-size: 16px;
      margin-bottom: 16px;
      color: #4ecca3;
    }

    .status-section {
      background: #16213e;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
    }

    .status-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .status-row:last-child {
      margin-bottom: 0;
    }

    .status-label {
      color: #888;
      font-size: 12px;
    }

    .status-value {
      font-size: 12px;
      font-weight: 500;
    }

    .status-value.active {
      color: #4ecca3;
    }

    .status-value.inactive {
      color: #ff6b6b;
    }

    .data-section {
      background: #16213e;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
    }

    .data-section h2 {
      font-size: 12px;
      color: #888;
      margin-bottom: 8px;
    }

    .data-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }

    .data-item {
      background: #1a1a2e;
      border-radius: 4px;
      padding: 8px;
      text-align: center;
    }

    .data-count {
      font-size: 24px;
      font-weight: bold;
      color: #4ecca3;
    }

    .data-label {
      font-size: 10px;
      color: #888;
      margin-top: 4px;
    }

    .button-section {
      display: flex;
      gap: 8px;
    }

    button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    #startBtn {
      background: #4ecca3;
      color: #1a1a2e;
    }

    #startBtn:hover:not(:disabled) {
      background: #3db892;
    }

    #stopBtn {
      background: #ff6b6b;
      color: white;
    }

    #stopBtn:hover:not(:disabled) {
      background: #e55555;
    }

    .no-video {
      background: #2d2d44;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      color: #888;
      font-size: 12px;
    }

    .progress-bar {
      height: 4px;
      background: #2d2d44;
      border-radius: 2px;
      margin-top: 8px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: #4ecca3;
      transition: width 0.3s;
    }

    .ws-section {
      background: #16213e;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
    }

    .ws-section h2 {
      font-size: 12px;
      color: #888;
      margin-bottom: 8px;
    }

    .ws-input-row {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
    }

    .ws-input-row input {
      flex: 1;
      padding: 8px;
      border: 1px solid #2d2d44;
      border-radius: 4px;
      background: #1a1a2e;
      color: #eee;
      font-size: 12px;
    }

    .ws-input-row input:focus {
      outline: none;
      border-color: #4ecca3;
    }

    .ws-status {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
    }

    .ws-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ff6b6b;
    }

    .ws-dot.connected {
      background: #4ecca3;
    }
  </style>
</head>
<body>
  <h1>Video Capture</h1>

  <div id="content">
    <div class="status-section">
      <div class="status-row">
        <span class="status-label">Video</span>
        <span id="videoStatus" class="status-value inactive">Not found</span>
      </div>
      <div class="status-row">
        <span class="status-label">Capture</span>
        <span id="captureStatus" class="status-value inactive">Stopped</span>
      </div>
      <div class="status-row">
        <span class="status-label">Time</span>
        <span id="currentTime" class="status-value">0:00 / 0:00</span>
      </div>
      <div class="progress-bar">
        <div id="progressFill" class="progress-fill" style="width: 0%"></div>
      </div>
    </div>

    <div class="ws-section">
      <h2>WebSocket Server</h2>
      <div class="ws-input-row">
        <input type="text" id="wsUrl" placeholder="wss://your-server.replit.dev/ws" value="">
      </div>
      <div class="ws-status">
        <div id="wsDot" class="ws-dot"></div>
        <span id="wsStatus">Disconnected</span>
      </div>
    </div>

    <div class="data-section">
      <h2>Collected Data</h2>
      <div class="data-grid">
        <div class="data-item">
          <div id="audioCount" class="data-count">0</div>
          <div class="data-label">Audio Chunks</div>
        </div>
        <div class="data-item">
          <div id="frameCount" class="data-count">0</div>
          <div class="data-label">Frames</div>
        </div>
      </div>
    </div>

    <div class="button-section">
      <button id="startBtn" disabled>Start Capture</button>
      <button id="stopBtn" disabled>Stop</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
